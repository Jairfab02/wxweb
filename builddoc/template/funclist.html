 /*
  * Esta página possui uma busca automatica em jQuery e foi baseada no excelente artigo de John Nunemaker
  * disponivel a todos em http://orderedlist.com/articles/live-search-with-quicksilver-style/ e foi adaptada
  * por Vailton Renato para uso na documentação da wxWeb! 
  * 02/12/2009 - 13:12
  */
-->
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<title>wxWeb Reference Guide</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
<!--
form				{margin:0; padding:5px 7px;}
form input		{padding:2px; width:85%;}
form img 		{padding:2px; cursor: hand; padding-bottom: 0px;}

ul#posts			{list-style:none; margin:20px 0; padding:0;}
ul#posts li		{border-bottom:1px solid #D7D6D5; margin:0; padding:5px 7px; }
-->
</style>
	<script type="text/javascript" src="jquery.js"></script> 
	<script type="text/javascript" src="quicksilver.js"></script> 
	<script type="text/javascript" src="jquery.livesearch.js"></script> 
	<script type="text/javascript" charset="utf-8"> 
		$(document).ready(function() {
			$('#wxq').liveUpdate('posts').focus();
			$("#del").click(function() {
				$("#form")[0].reset();
				$("#posts").children('li').show();
				$('#wxq').liveUpdate('posts').focus();
			});			
		});
	</script> 
</head> 
<body> 
<div id="wrapper">&nbsp;<br />&nbsp;&nbsp;Pesquisar:<br> 	
	<form method="get" name="form" id="form"> 
		<div><input type="text" value="" name="wxq" id="wxq" /> <img src="remove.png" name="del" width="16" height="16" id="del"></div> 
	</form>  
	<ul id="posts"> 			
%funclist%
	</ul> 
</div> 
 
</body> 
</html>
